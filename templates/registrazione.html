<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Registrazione</title>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column text-center">
        <div class="row d-flex text-center">
            <h1>Registrati</h1>
        </div>
        <form class="row d-flex text-center justify-content-center" method="POST" enctype="multipart/form-data">
            <div class="col-auto">
                <input name="nuovo_utente" type="text" class="form-control" placeholder="Utente">
            </div>
            <div class="col-auto">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="row p-3">
                <button type="submit" class="btn btn-primary mb-3">Invia</button>
            </div>
        </form>
        <a href="http://localhost:8000/">Ritorna alla homepage</a>
    </div>
</div>
</body>
</html>
